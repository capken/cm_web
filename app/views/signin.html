<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-default">

    <div class="panel-heading">
      <div class="panel-title">登录</div>
    </div>

    <div class="panel-body">
      <form id="loginForm" class="form-horizontal" role="form">

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input ng-model="user.email" type="text" class="form-control" name="email" placeholder="电子邮箱">
        </div>

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input ng-model="user.password" type="password" class="form-control" name="password" placeholder="密码">
        </div>

        <div ng-show="signinFailed">
          <p class="text-warning bg-warning">用户名或密码不正确，请重新输入!</p>
        </div>

        <a ng-click="signin()" class="btn btn-success">登录</a>

        <a ng-href="#/signup/{{user.role}}">注册账号</a>

      </form>
    </div>

  </div>
</div>
